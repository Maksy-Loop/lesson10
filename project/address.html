<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ввод адреса</title>
</head>
<body>

    <h1>Введите ваш адрес, куда доставить</h1>
    <hr>
    <form action="ready.html">
        <p>Город</p>
        <input type="text" name="city" placeholder="Куда везти">

        <p>Улица</p>
        <input type="text" name="street" placeholder="Немного точнее">

        <p>Дом, корпус и строение</p>
        <input type="text" name="number" placeholder="Немного точнее">

        <p>Пожелания и примечения, если есть</p>
        <input type="text" name="other"><br><br>

        <input type="submit" value="Продолжить">

    </form>


</body>
</html>
